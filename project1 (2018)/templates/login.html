{% extends "navbar.html" %}

{% block head %}
	<title> Login - Book Review Site </title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/login.css')}}">
{% endblock head %}

{% block body %}
	<div class="login-box text-center mt-5 w-50 mx-auto py-2">
		<h1> Log In </h1>
		<hr class="seperation-line w-100">
		<form action="{{ url_for('login_response') }}" method="post">
			<div class="form-group text-left w-75 ml-5">
				<label for="usernameInput" class="lead" style="font-weight: bold"> Username </label>
				<input type="text" class="form-control" name="username" id="usernameInput" placeholder="Enter your username">
			</div>
			<div class="form-group text-left w-75 ml-5">
				<label for="passwordInput" class="lead" style="font-weight: bold"> Password </label>
				<input type="password" class="form-control" name="password" id="passwordInput" placeholder="Enter your password">
			</div>
			<button type="submit" class="btn-blue lead">Submit</button>
		<form>
		<p class="mt-3"> If you haven't signed up click <a class="clickable" href="{{url_for('register')}}"> here </a> to register! </p>
	</div>
{% endblock body %}
