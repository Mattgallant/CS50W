{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search Results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{entry}}">{{ entry }}</a></li>
        {% empty %}
        	<h4> No results found. Try again. </h4>
        {% endfor %}
    </ul>

{% endblock %}
