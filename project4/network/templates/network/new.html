{% extends "network/layout.html" %}

{% block body %}
    <div class="background-color profile-border p-3 neutral-color">
        <h2>Create a New Post</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="content" class="w-100" style="height: 10em"> </textarea>
            </div>
            <input class="btn follow-button" type="submit" value="Post">
        </form>
    </div>
{% endblock %}
