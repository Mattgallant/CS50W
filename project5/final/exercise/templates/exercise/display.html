{% extends "exercise/layout.html" %}
{% load static %}

{% block body %}
	<div class="pt-3 text-center" style="color: white">
		{% if user.is_authenticated %}
			<a href="/admin" style="color: white" class="mt-n5 p-0"> Admin Page </a>
		{% endif %}
		<a  href="{% url 'index' %}"><h1 class="display-1" id="title" style="color: white">Exercise Stats</h1></a>
	</div>
	<div class="d-flex justify-content-center nav mt-5">
		<a href="#" class="px-2 mx-3 btn-main" id="list">List Runs</a>
		<a href="#" class="px-2 mx-3 btn-main">Large button</a>
		<a href="#" class="px-2 mx-3 btn-main">Large button</a>
		<a href="#" class="px-2 mx-3 btn-main">Large button</a>
	</div>


	<div id="list-view" class="my-5" style="display: none"> 
		<div class="row" style="font-size: 20px">
			<div class="col-3">
				<strong>Date</strong>
			</div>
			<div class="col-5">
				<strong>Distance (Meters)</strong>
			</div>
			<div class="col-4 text-right">
				<strong>Elapsed Time (Seconds)
			</div>
		</div>
	</div>
{% endblock %}


{% block script %}
	<script src="{% static 'exercise/stats.js' %}"> </script>
{% endblock %}
